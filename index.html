        var parsedData = vis.parseDOTNetwork(dotstring);

        var container = document.getElementById("mynetwork");
        var data = {
          nodes: parsedData.nodes,
          edges: parsedData.edges,
        };
        var options = {
            nodes:{
                shape: 'box',
                font: {
                    size: 25,
                    color: '#000000',
                    face: 'arial',
                    background: 'none'
                },
            },
            physics:{
                barnesHut:{
                    theta: 0.5,
                    gravitationalConstant: -2000,
                    centralGravity: 0.3,
                    springLength: 95,
                    springConstant: 0.04,
                    damping: 0.09,
                    avoidOverlap: 0
                },
            },
        };
        var network = new vis.Network(container, data, options);

        
        function searchNodeByLabel(searchText, network, nodes) {
        const matchingNodeIds = [];
        nodes.forEach(function(node) {
            if (node.label && node.label.toLowerCase().includes(searchText.toLowerCase())) {
                matchingNodeIds.push(node.id);
            }
        });

        if (matchingNodeIds.length > 0) {
            network.selectNodes(matchingNodeIds); // Select the matching nodes
            network.focus(matchingNodeIds[0]); // Focus on the first matching node
        } else {
            network.unselectAll(); // Deselect all if no match
        }
    }
    function performSearch() {
        const searchText = document.getElementById('searchInput').value;
        searchNodeByLabel(searchText, network, parsedData.nodes); // Pass your network and nodes DataSet
